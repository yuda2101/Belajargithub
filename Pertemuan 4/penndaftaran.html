<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftarn Calon Mahasiswa</title>
</head>

<body>
    <h1>Pendaftarn Mahasiswa Baru</h1>
    <form action="" method="post"></form>
    <fieldset style="float: left;" <fieldset>

        <legend>Biodata Calon Mahasiswa</legend>

        <table>
            <tr>
                <th>No. Daftar</th>
                <td>:</td>
                <td><input type="text" name="nodaftar" size="40"></td>

            <tr>
                <th>Nama</th>
                <td>:</td>
                <td><input type="text" name="nama" /></td>
            </tr>

            <tr>
                <th>Alamat</th>
                <td>:</td>
                <td><textarea name="Alamat" cols="30" rows="10"></textarea></td>

            </tr>
        </table>

    </fieldset>


    <fieldset style="float: left;">
        <legend>Daftar</legend>
        <table>
            <tr></tr>
        </table>
        <tr>
            <th>Penerimaan</th>
            <td>:</td>
            <td>
                <select name="Penerimaan">
                    <option value="-1">Gelombang 1</option>




                </select>
            </td>
        </tr>
        <table>
            <th></th>
        </table>

        <table>
            <tr>
                <th>Program Studi</th>
                <td>:</td>
                <td>
                    <select name="programstudi">
                        <option value="-1">Silahkan Pilih satu</option>
                        <optgroup label="Fakultas Ilmu Komputer">
                            <option value="S1">Sistem Informasi</option>
                            <option value="IF">Infomatika</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

        </table>
        <br />
        <input type="submit" value="Kirim" />
        <input type="reset" value=" Batal" />

    </fieldset>




</body>

</html>
