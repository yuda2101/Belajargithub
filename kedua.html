<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Format teks</title>
  </head>
  <body>
    <h1>Beberapa format teks yang sering digunakan</h1>
    <b>Format Tebal</b><br />
    <i>Format Italic</i><br />
    <u>Format Underline</u><br />
    Format subcript contohnya O<sub>2</sub><br />
    Format supercript contohnya X<sup>2</sup><br />
    <em>Apa itu em</em><br />
    <small>small</small><br />
    <strong>strong</strong><br />
    <ins>ins</ins><br />
    <del>dell</del>
  </body>
</html>
